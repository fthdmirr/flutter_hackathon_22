name: flutter_hackathon_2022
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  #ui
  cupertino_icons: ^1.0.2
  lottie: ^1.2.1
  shimmer: ^2.0.0
  animations: ^2.0.2

  #state manangment
  provider: ^6.0.2

  #catch
  shared_preferences: ^2.0.12
  hive_flutter: ^1.1.0

  #util
  kartal: ^2.3.1
  google_fonts: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

  #generator
  build_runner: ^2.1.7
  hive_generator: ^1.1.2

  #test
  test: ^1.17.12

  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo.png"

  
flutter:
  uses-material-design: true

  assets:
   - assets/lotties/
   - assets/images/
   - assets/logo/
